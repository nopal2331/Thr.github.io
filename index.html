<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THR Spesial untuk Kamu ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?eid-mubarak,ramadan') no-repeat center center fixed;
            background-size: cover;
            color: FFFFFF;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Kotak Ucapan */
        .container {
            background: #2E7D32;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            margin-bottom: 10px;
            animation: floating 2s infinite alternate;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Tombol Klaim */
        .btn {
            display: inline-block;
            background: #FFD700;
            color: #333;
            font-size: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 0, 0.4);
        }

        .btn:hover {
            background: #FFA000;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 0, 0.6);
        }

        /* Animasi */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floating {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(10px);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Idul Fitri! ðŸŒ™</h1>
        <p>Spesial untuk Kamu ðŸ’–</p>
        <a href="" target="_blank" class="btn">Buat kamu ðŸ˜˜    </a>
    </div>

</body>
</html>
